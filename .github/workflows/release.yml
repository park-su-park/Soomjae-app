name: Soomjae Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  TZ: UTC
  APP_MODULE: composeApp


jobs:
  # =============================================================
  # ANDROID (Essential)
  # =============================================================
  android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Extract versionName from Tag
        shell: bash
        run: |
          RAW=${GITHUB_REF#refs/tags/}
          VERSION_NAME=${RAW#v}
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Common Steps
        uses: ./.github/actions/common-steps
        with:
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Create Keystore
        uses: ./.github/actions/create-flavor-keystore
        with:
          build-flavor: release
          keystore-path: ${{ secrets.RELEASE_KEYSTORE_PATH }}
          keystore-base64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Local Properties
        uses: ./.github/actions/local-properties
        with:
          base-url: ${{ secrets.RELEASE_BASE_URL }}
          oauth-google-server-client-id: ${{ secrets.OAUTH_GOOGLE_SERVER_CLIENT_ID }}
          build-flavor: release

      - name: Generate build flavored local.properties
        uses: ./.github/actions/local-flavor-properties
        with:
          build-flavor: release
          keystore-path: ${{ secrets.RELEASE_KEYSTORE_PATH }}
          keystore-password: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          key-alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          key-password: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Google Services
        uses: ./.github/actions/google-services
        with:
          google-services-json-base64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Build Android APK
        run: |
          ./gradlew :${{ env.APP_MODULE }}:assembleRelease --no-daemon --stacktrace

      - name: Resolve Android APK Path
        id: resolve_apk
        run: |
          APK=$(find ${{ env.APP_MODULE }}/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK" >> $GITHUB_OUTPUT

      - name: Rename APK
        id: rename_apk
        if: steps.resolve_apk.outputs.apk_path != ''
        run: |
          VERSION=${VERSION_NAME}
          DIR=$(dirname "${{ steps.resolve_apk.outputs.apk_path }}")
          mv "${{ steps.resolve_apk.outputs.apk_path }}" "$DIR/Soomjae-v${VERSION}.apk"
          echo "apk_renamed_path=$DIR/Soomjae-v${VERSION}.apk" >> $GITHUB_OUTPUT

      - name: Upload Android Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: android-apk
          path: ${{ steps.rename_apk.outputs.apk_renamed_path }}
          retention-days: 7


  # =============================================================
  # macOS (Optional)
  # =============================================================
  macos:
    name: macOS Build (Optional)
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Build macOS DMG
        run: ./gradlew :${{ env.APP_MODULE }}:packageDmg

      - name: Resolve DMG Path
        id: resolve_dmg
        run: |
          DMG=$(find ${{ env.APP_MODULE }}/build/compose/binaries -name "*.dmg" | head -n 1)
          echo "dmg_path=$DMG" >> $GITHUB_OUTPUT

      - name: Rename DMG
        id: rename_dmg
        if: steps.resolve_dmg.outputs.dmg_path != ''
        run: |
          VERSION=${VERSION_NAME}
          DIR=$(dirname "${{ steps.resolve_dmg.outputs.dmg_path }}")
          mv "${{ steps.resolve_dmg.outputs.dmg_path }}" "$DIR/Soomjae-v${VERSION}.dmg"
          echo "dmg_renamed_path=$DIR/Soomjae-v${VERSION}.dmg" >> $GITHUB_OUTPUT

      - name: Upload macOS Artifact
        if: steps.rename_dmg.outputs.dmg_renamed_path != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: macos-dmg
          path: ${{ steps.rename_dmg.outputs.dmg_renamed_path }}
          retention-days: 7


  # =============================================================
  # WINDOWS (Optional)
  # =============================================================
  windows:
    name: Windows Build (Optional)
    runs-on: windows-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Build Windows EXE
        run: ./gradlew :${{ env.APP_MODULE }}:packageExe

      - name: Resolve EXE Path
        id: resolve_exe
        shell: bash
        run: |
          EXE=$(find ${{ env.APP_MODULE }}/build/compose/binaries -name "*.exe" | head -n 1)
          echo "exe_path=$EXE" >> $GITHUB_OUTPUT

      - name: Rename EXE
        id: rename_exe
        if: steps.resolve_exe.outputs.exe_path != ''
        shell: bash
        run: |
          VERSION=${VERSION_NAME}
          DIR=$(dirname "${{ steps.resolve_exe.outputs.exe_path }}")
          mv "${{ steps.resolve_exe.outputs.exe_path }}" "$DIR/Soomjae-v${VERSION}.exe"
          echo "exe_renamed_path=$DIR/Soomjae-v${VERSION}.exe" >> $GITHUB_OUTPUT

      - name: Upload Windows Artifact
        if: steps.rename_exe.outputs.exe_renamed_path != ''
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: windows-exe
          path: ${{ steps.rename_exe.outputs.exe_renamed_path }}
          retention-days: 7


  # =============================================================
  # GITHUB RELEASE
  # =============================================================
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [ android, macos, windows ]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          path: release_files

      - name: Publish Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          files: release_files/**/*.*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
