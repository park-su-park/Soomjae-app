name: Internal Nightly Build

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: UTC
  APP_MODULE: composeApp

jobs:
  check-changes:
    name: Check for recent changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          ref: dev

      - name: Check if commits exist in last 24h
        id: check
        run: |
          if git log --since="24 hours ago" --oneline | grep .; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in last 24h."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    name: Build & Deploy Internal
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          ref: dev

      - name: Common Steps
        uses: ./.github/actions/common-steps
        with:
          gradle-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Local Properties
        uses: ./.github/actions/local-properties
        with:
          base-url: ${{ secrets.BASE_URL }}
          oauth-google-server-client-id: ${{ secrets.OAUTH_GOOGLE_SERVER_CLIENT_ID }}
          build-flavor: 'internal'

      - name: Google Services
        uses: ./.github/actions/google-services
        with:
          google-services-json-base64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Set nightly version name
        id: version
        run: |
          VERSION=$(grep "versionName" gradle.properties | cut -d'=' -f2 | xargs)
          NIGHTLY_VERSION="${VERSION}-nightly-$(date +'%Y%m%d%H%M')"
          echo "version_name=${NIGHTLY_VERSION}" >> $GITHUB_OUTPUT

      - name: Assemble internal APK
        run: |
          ./gradlew :${{ env.APP_MODULE }}:assembleInternal \
            -PversionName=${{ steps.version.outputs.version_name }} \
            --no-daemon --stacktrace

      - name: Resolve APK Path
        id: resolve_apk
        run: |
          APK_PATH=$(find ${{ env.APP_MODULE }}/build/outputs/apk/internal -name "*.apk" | head -n 1)
          echo "Found APK at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: internal-nightly-apk
          path: ${{ steps.resolve_apk.outputs.apk_path }}
          retention-days: 3

      - name: Distribute to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@bd494989dd4bec0343f78adee87fe66e48279ad6 # v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_INTERNAL }}
          serviceCredentialsFileContent: ${{ secrets.GOOGLE_CLOUD_CREDENTIAL_FILE_CONTENT }}
          file: ${{ steps.resolve_apk.outputs.apk_path }}
          releaseNotes: "Nightly build - ${{ steps.version.outputs.version_name }} ($(date +'%Y-%m-%d %H:%M'))"
