name: Auto Tag From Version

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Extract current versionName
        id: current
        run: |
          FILE="build-logic/convention/src/main/kotlin/SoomjaeConfiguration.kt"
          CURRENT=$(grep 'VERSION_NAME' "$FILE" | sed -E 's/.*"([^"]+)".*/\1/')
          echo "CURRENT=$CURRENT"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG"
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Extract previous versionName
        id: previous
        run: |
          PREV="${{ steps.prev_tag.outputs.prev_tag }}"
          if [ -z "$PREV" ]; then
            echo "No previous tag → first release"
            echo "prev_version=" >> $GITHUB_OUTPUT
            exit 0
          fi

          FILE="build-logic/convention/src/main/kotlin/SoomjaeConfiguration.kt"
          PREV_VERSION=$(git show "$PREV":"$FILE" | grep 'VERSION_NAME' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "PREV_VERSION=$PREV_VERSION"
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: check
        run: |
          CUR="${{ steps.current.outputs.current }}"
          PRE="${{ steps.previous.outputs.prev_version }}"

          echo "current: $CUR"
          echo "previous: $PRE"

          if [ -z "$PRE" ]; then
            echo "No previous version → allow"
            echo "should_tag=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$CUR" = "$PRE" ]; then
            echo "Version unchanged → skip"
            echo "should_tag=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed → create tag"
            echo "should_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.check.outputs.should_tag == 'true'
        run: |
          VERSION="${{ steps.current.outputs.current }}"
          TAG="v$VERSION"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$TAG"
          git push origin "$TAG"

          echo "Tag $TAG created and pushed."
