name: Auto Tag From Version

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Extract old versionName
        id: old_version
        run: |
          FILE="build-logic/convention/src/main/kotlin/SoomjaeConfiguration.kt"

          OLD_VERSION_NAME=$(git show HEAD~1:$FILE 2>/dev/null | \
            grep 'VERSION_NAME' | sed -E 's/.*"([^"]+)".*/\1/' || echo "")

          echo "OLD_VERSION_NAME=$OLD_VERSION_NAME"
          echo "old_version_name=$OLD_VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Extract new versionName
        id: new_version
        run: |
          FILE="build-logic/convention/src/main/kotlin/SoomjaeConfiguration.kt"

          NEW_VERSION_NAME=$(grep 'VERSION_NAME' "$FILE" \
            | sed -E 's/.*"([^"]+)".*/\1/' || true)

          if [ -z "$NEW_VERSION_NAME" ]; then
            echo "VERSION_NAME not found in $FILE"
            exit 1
          fi

          echo "NEW_VERSION_NAME=$NEW_VERSION_NAME"
          echo "new_version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Determine if version bump occurred
        id: check
        run: |
          OLD="${{ steps.old_version.outputs.old_version_name }}"
          NEW="${{ steps.new_version.outputs.new_version_name }}"

          echo "old: $OLD"
          echo "new: $NEW"

          if [ -z "$OLD" ]; then
            echo "First release → allow tag"
            echo "should_create=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$OLD" = "$NEW" ]; then
            echo "No version bump → skip tag creation"
            echo "should_create=false" >> $GITHUB_OUTPUT
          else
            echo "Version bump detected → tag creation allowed"
            echo "should_create=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag already exists
        id: tag_exists
        if: steps.check.outputs.should_create == 'true'
        run: |
          TAG="v${{ steps.new_version.outputs.new_version_name }}"

          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists → skip"
            echo "should_tag=false" >> $GITHUB_OUTPUT
          else
            echo "should_tag=true" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.tag_exists.outputs.should_tag == 'true'
        run: |
          VERSION="${{ steps.new_version.outputs.new_version_name }}"
          TAG="v${VERSION}"

          echo "Creating local git tag $TAG"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$TAG"

          echo "Pushing tag $TAG to origin"
          git push origin "$TAG"

        env:
          NEW_VERSION_NAME: ${{ steps.new_version.outputs.new_version_name }}
